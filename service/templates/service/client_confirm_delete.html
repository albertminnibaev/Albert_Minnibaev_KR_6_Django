{% extends 'service/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление клиента
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Действительно хотитете удалить клиента {{ object.name }}?</p>
                        <button type="submit" class="btn btn-outline-danger">
                            подтведить
                        </button>
                        <a class="btn btn-outline-warning"
                           href="{% url 'service:client' %}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
