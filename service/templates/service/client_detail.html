{% extends 'service/base.html' %}
{% load static %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о клтенте {{ object.name }}
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td>ФИО</td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td>почта</td>
                            <td>{{ object.email }}</td>
                        </tr>
                        <tr>
                            <td>комментарий</td>
                            <td>{{ object.comment }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'service:client' %}" class="btn btn-sm btn-outline-success">назад</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
