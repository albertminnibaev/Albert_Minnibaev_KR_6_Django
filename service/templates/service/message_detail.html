{% extends 'service/base.html' %}
{% load static %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о сообщении {{ object.title }}
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td>Тема письма</td>
                            <td>{{ object.title }}</td>
                        </tr>
                        <tr>
                            <td>Текст письма</td>
                            <td>{{ object.text }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'service:message' %}" class="btn btn-sm btn-outline-success">назад</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
