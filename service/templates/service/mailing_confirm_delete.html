{% extends 'service/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление рассылки
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if not user.is_staff or user.is_superuser %}
                        <p>Действительно хотитете удалить рассылку {{ object.time }}?</p>
                        <button type="submit" class="btn btn-outline-danger">
                            подтведить
                        </button>
                        {% endif %}
                        <a class="btn btn-outline-warning"
                           href="{% url 'service:mailing' %}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
